<div data-ng-controller="importController" data-ng-cloak>
    <h2 class="text-center">Import Movie</h2>

    <div class="loading-panel text-center" data-ng-show="isLoading">
        <div class="loading-animation center-block"></div>
        Loading...
    </div>

    <div class="error-panel text-center" data-ng-show="error">
        {{ error }}
    </div>

    <div data-ng-hide="isLoading">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="Title">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-ng-model="importDetails.Title" id="Title" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Tagline">Tagline</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-ng-model="importDetails.Tagline" id="Tagline" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Overview">Overview</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" data-ng-model="importDetails.Overview" id="Overview"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Genres</label>
                <div class="col-sm-10">
                    <div class="genre-labels">
                        <span class="label label-primary" data-ng-repeat="genre in importDetails.Genres">
                            {{ genre.Name }}
                            <a href="#" data-ng-click="removeGenre(genre.Id)">
                                <i class="fa fa-times" />
                            </a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="HomePage">Home Page</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-ng-model="importDetails.HomePage" id="HomePage" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="control-label col-sm-4" for="ReleaseDate">Release Date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" data-ng-model="importDetails.ReleaseDate" id="ReleaseDate" />
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-sm-4" for="Runtime">Runtime</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" data-ng-model="importDetails.Runtime" id="Runtime" />
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-sm-4" for="Budget">Budget</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" data-ng-model="importDetails.Budget" id="Budget" />
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-sm-4" for="Revenue">Revenue</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" data-ng-model="importDetails.Revenue" id="Revenue" />
                    </div>
                </div>
                <div class="col-md-6 text-center" data-ng-show="importDetails.HasPoster">
                    <img class="center-block" data-ng-src="{{ importDetails.PosterImageUrl }}" />
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" data-ng-model="includePosterImage">
                            Include poster image
                        </label>
                    </div>
                </div>
                <div class="col-md-6 text-center" data-ng-show="importDetails.HasBackdrop">
                    <img class="center-block" data-ng-src="{{ importDetails.BackdropImageUrl }}" />
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" data-ng-model="includeBackdropImage">
                            Include background image
                        </label>
                    </div>
                </div>
            </div>
            <a href="#" data-ng-click="import()">
                <div class="btn btn-default">
                    Import
                </div>
            </a>
        </div>
    </div>
</div>
